<!DOCTYPE html>
<html lang="en">

<head>
    <title>计算器</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet" />
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
    .formBox {
        padding: 10px 20px;
    }
</style>

<body>
    <div class="formBox">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="salary" class="col-sm-2 control-label">基本</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="salary" value="14800" />
                </div>
            </div>
            <div class="form-group">
                <label for="base" class="col-sm-2 control-label">授课</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="base" value="610" />
                </div>
            </div>
            <div class="form-group">
                <label for="day" class="col-sm-2 control-label">天数</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="day" value="16" />
                </div>
            </div>
            <div class="form-group">
                <label for="day" class="col-sm-2 control-label">补贴</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="day" value="" placeholder="饭补25*天+电脑50/月" disabled />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="count()">
                        计算
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="sum" class="col-sm-2 control-label">合计</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="sum" rows="6" disabled></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function count() {
        let salary = $("#salary").val() * 1;
        let base = $("#base").val() * 1;
        let day = $("#day").val() * 1;

        let month = salary + base * day;
        let others = ((15 + 10) * day + 50)
        let year = (month + others) * 12 + 36000 + 18000;
        let sum = `
            月收入：${month}
            月补贴：${others}
            月合计：${month + others}
            年合计：${year}
        `
        $("#sum").val(sum);
    }

    $(function () {
        $(document).keyup(function (event) {
            count();
        });
        count();
    });
</script>

</html>
